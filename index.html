<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body> 
    <div class="resultContainer">
        <p class="result">0 - 0</p>
    </div>

    <div class="optionsContainer">
        <div class="userOptions">
                <span class="optBox"><input type="image" src = "./assets/rock.png" data-key="rock" class = "option"/></span>
                <span class="optBox"><input  type="image" src = "./assets/paper.png" data-key="paper" class = "option"/></span>
                <span class="optBox"><input  type="image" src = "./assets/scissors.png" data-key="scissors" class = "option"/></span>
                <span class="optBox"><input  type="image" src = "./assets/lizard.png" data-key="lizard" class = "option"/></span>
                <span class="optBox"><input  type="image" src = "./assets/spock.png" data-key="spock" class = "option"/></span>
        </div>
        
        <div class="compOptions">
            <span class="optBox"><input type="image" src = "./assets/rock.png" data-key="rock" class = "option" disabled="disabled"/></span>
            <span class="optBox"><input  type="image" src = "./assets/paper.png" data-key="paper" class = "option" disabled="disabled"/></span>
            <span class="optBox"><input  type="image" src = "./assets/scissors.png" data-key="scissors" class = "option" disabled="disabled"/></span>
            <span class="optBox"><input  type="image" src = "./assets/lizard.png" data-key="lizard" class = "option" disabled="disabled"/></span>
            <span class="optBox"><input  type="image" src = "./assets/spock.png" data-key="spock" class = "option" disabled="disabled"/></span>
        </div>
    </div>

    <div class="selectionContainer">
        <p class="userSel">You picked</p>
        <p class="compSel">Computer picked</p>
    </div>
</body>
<script src="script.js" defer></script>
</html>
